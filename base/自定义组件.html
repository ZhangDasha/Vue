<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){

			//自定义全局组件
			/*
				组件中要求data函数返回形式，是为了避免在调用多个自定义组件时，数据污染。
				定义为函数的返回形式，在每次使用组件时都会返回一个全新的data
			*/
			var data = {counter:0}
			Vue.component('my-component',{
				template:"<button v-on:click='counter+=1'>{{counter}}</button>",
				data:function(){
					return {
						counter:0
						}
					}
			})


			var c = new Vue({
				el:'#box',
			})
		}
	</script>
</head>
<body>
	<div id="box">
		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
	</div>
</body>
</html>
