<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>filter练习</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app" v-bind:titile="msg | removeSpace">
    {{ msg | firstWordUp | removeSpace }}
  </div>
  <script type="text/javascript">
    new Vue({
      el:"#app",
      data:{
        msg:"hello world"
      },
      filters:{
        firstWordUp:function(val){
          val = val.toString();
          var arr = val.split(" ");
          var newArr = arr.map(function(value){
            return value.charAt(0).toUpperCase() + value.slice(1);
          })
          return newArr.join(" ");
        },
        removeSpace:function(val){
          return val.toString().replace(/ /g, "");
        }
      }
    })
  </script>
</body>
</html>
