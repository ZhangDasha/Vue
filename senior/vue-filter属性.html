<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>filter属性</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    {{ msg | upperCase(true)}}
  </div>
  <script type="text/javascript">
    new Vue({
      el:"#app",
      data:{
        msg:"hello World"
      },
      /*
        默认第一个参数为其自身
      */
      filters:{
        upperCase: function(val, isFirstWord){
          val = val.toString();
          if(isFirstWord){
            return val.charAt(0).toUpperCase() + val.slice(1);
          }else{
            return val.toUpperCase();
          }
          
        }
      }
    })
  </script>
</body>
</html>
