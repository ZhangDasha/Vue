<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" @input="handleInput">
    <p>1</p><p>1</p>
    <p>输入内容是 {{message}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: ' '
      },
      methods: {
        handleInput(e) {
          this.message = e.target.value
        }
      }
    })
  </script>
</body>
</html>
