<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <select v-model="selected" multiple>
      <option>html</option>
      <option value="js">javascript</option>
      <option>css</option>
    </select>
    <p>选择的是：{{selecteds}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    /*
      1. <option>是备选项，如果含有value属性，v-model就会优先匹配value的值；如果没有，就会直接匹配<option>
      的text，比如选中第二项时，selected的值是js，而不是javascript
      2. 给<selected>添加属性multiple就可以多选了。
    */
    var vm = new Vue({
      el: '#app',
      data: {
        selected: ['html', 'js']
      }
    })
  </script>
</body>
</html>
