<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由实例方法</title>
	<style type="text/css">
		.router-link-active{
			font-size: 20px;
			color:red;
		}
	</style>
	<script src="vue.js"></script>
	<script src="dist/vue-router-3.0.1.js"></script>

	<template id="home">
		<div>
			<ul>
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
			<div>
				<router-link to="/home/login">登陆</router-link>
				<router-link to="/home/reg">注册</router-link>
				<router-view></router-view>
			</div>
		</div>
	</template>
	<template id="news">
		<div>
			<ol>
				<li>aaa</li>
				<li>bbb</li>
				<li>ccc</li>
			</ol>
			<div>
				<router-link to="/news/da/age/10">新闻页面1</router-link>
				<router-link to="/news/Sha/age/24">新闻页面2</router-link>
				<router-view></router-view>
			</div>
		</div>
	</template>
	<template id="login">
		<h3>这是登陆页面</h3>
	</template>
	<template id="reg">
		<h3>这是注册页面</h3>
	</template>
	<template id="detail">
		<div>
			<!-- 获取具名路由的下级参数 返回的是一个json -->
			<!-- params 表示不是固定的 -->
			{{ $route.params.username }}
			<br>
			{{$route.params.age}}
			<br>
			{{$route.path}}
		</div>
	</template>

	<script type="text/javascript">
		window.onload = function(){
			const Home = {template:'#home'};
			const News = {template:'#news'};
			const Login = {template:'#login'};
			const Reg = {template:'#reg'};
			const Detail = {template:'#detail'};

			const router = new VueRouter({
				routes:[
					{path:'/',redirect:'/home'},
					{
						path:'/home',
						component:Home,
						children:[
							{path:'login',component:Login},
							{path:'reg',component:Reg}
						]
					},
					{
						path:'/news',
						component:News,
						children:[
							{path:':username/age/:age',component:Detail},
							{path:':username/age/:age',component:Detail}
						]
					}
				]
			});

			new Vue({
				el:'#box',
				router,
				methods:{
					push(){
						// router.push({path:'home'})		直接添加一个路由，表现为切换路由。本质是往历史记录里添加一条记录
						router.push({path:'home'});
						// console.log(history);
					},
					replace(){
						router.replace({path:'news'})
					}
				}
			})
		}
	</script>
	<body>
		<div id="box">
			<input type="button" value="添加一个路由" @click="push">
			<input type="button" value="替换一个路由" @click="replace">
			<br>
			<router-link to="/home">Home</router-link>
			<router-link to="/news">News</router-link>

			<router-view></router-view>
		</div>
	</body>
</html>
