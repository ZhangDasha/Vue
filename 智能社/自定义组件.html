<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局组件1</title>
	<script src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var aa = Vue.extend({
				template:"<h3>This is Title</h3>"
			});
			Vue.component('tel',aa);
			var vm = new Vue({
				el:'#box',
			});
		}
	</script>
</head>
<body>
	<div id="box">
		<tel></tel>
	</div>
</body>
</html>
