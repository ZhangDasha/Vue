<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义过滤器</title>
	<script src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			// 自定义过滤器
			Vue.filter('toDou', function(value){
				return value<10? '0'+value:''+value 
			});
			new Vue({
				el:'#box',
				data:{
					a:9
				}
			});
		}
	</script>
</head>
<body>
	<div id="box">
		{{a | toDou}}
	</div>
</body>
</html>
