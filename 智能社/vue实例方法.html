<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue实例方法</title>
	<script src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var vm = new Vue({
				el:'#box',
				data:{
					a:1
				},
				aa:11				//自定义属性
			});

			//获取元素对象:vm.$el
			console.log(vm.$el);			
			vm.$el.style.background = 'red';

			// vm.$data
			console.log(vm.$data.a);				//获得本身数据对象 1

			//手动挂载:vm.$mount
			vm.$mount('#box');				

			// 访问自定义属性:vm.$options
			console.log(vm.$options.aa);		//11

			// 销毁对象：vm.$destroy

			// 查看当前数据状态：vm.log()
		}
	</script>
</head>
<body>
	<div id="box">
		{{a}}
	</div>
</body>
</html>
