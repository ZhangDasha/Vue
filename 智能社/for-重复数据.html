<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for-重复数据</title>
	<script src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			new Vue({
				el:'#box',
				data:{
					arr:['a','b','c']
				},
				methods:{
					add:function(){
						this.arr.push('d');
					}
				}
			})
		}
	</script>
</head>
<body>
	<div id="box">
		<input type="button" value="添加" @click="add()">
		<ul>
			<li v-for="(index,value) in arr"> 
				{{value}} 	{{index}}
			</li>
		</ul>
	</div>
</body>
</html>
