<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>orderBy-排序</title>
	<script src="vue.js"></script>
	<script src="dist/lodash.js"></script>
	<script type="text/javascript">
		// orderBy+lodash实现排序
		window.onload = function(){
			new Vue({
				el:'#box',
				data:{
					arr:[2,5,3,1,4,7]
				},
				computed:{
					ordered:function(){
						return _.orderBy(this.arr)			//1,2,3,4,5,7
					}
				}
			});
		}
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li v-for="value in ordered">{{value}}</li>
		</ul>
	</div>
</body>
</html>
