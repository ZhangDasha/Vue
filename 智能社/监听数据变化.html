<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$watch-浅度监视</title>
	<script src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var vm = new Vue({
				el:'#box',
				data:{
					a:111,
					b:2
				}
			});
			document.onclick = function(){
				vm.a = 1
			};
			vm.$watch('a',function(){
				alert('a发生变化了');
			})
		}
	</script>
</head>
<body>
	<div id="box">
		{{a}}
		<br>
		{{b}}
	</div>
</body>
</html>
